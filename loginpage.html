<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="loginpage.css" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">ثبت نام</label>
					<input type="text" name="txt" placeholder="نام و نام خانوادگی" required="">
					<input type="email" name="email" placeholder="ایمیل" required="">
					<input type="password" name="pswd" placeholder="پسوورد" required="">
					<button>ثبت نام</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">ورود</label>
					<input type="email" name="email" placeholder="ایمیل" required="">
					<input type="password" name="pswd" placeholder="پسوورد" required="">
					<button>ورود</button>
				</form>
			</div>
	</div>
</body>
</html>
